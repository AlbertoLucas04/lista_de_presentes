<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Lista Chá de Casa Nova</title>
  <link rel="stylesheet" href="styleHome.css">
</head>
<body>
  <h2>Escolha um presente:</h2>

  <label for="nome">Seu nome:</label>
  <input type="text" id="nome" name="nome" />

  <br /><br />

  <select id="listaItens">
    <option value="">-- Selecione um item --</option>
    <option>Escorredor de louças (preto)</option>
    <option>Jogo de xícaras</option>
    <option>Jogo de sobremesa (vidro)</option>
    <option>Jogo de copos (vidro)</option>
  </select>

  <button onclick="confirmarPresente()">Confirmar</button>

  <script>
    async function confirmarPresente() {
      const nomeInput = document.getElementById('nome');
      const nome = nomeInput.value.trim();
      const select = document.getElementById('listaItens');
      const index = select.selectedIndex;

      if (!nome) {
        alert("Por favor, digite seu nome.");
        return;
      }

      if (index <= 0) {
        alert("Por favor, selecione um presente.");
        return;
      }

      const item = select.options[index].text;
      const url = "https://script.google.com/macros/s/AKfycbwQ_tRkjP560U6Cz45ipx2StXND5AWf5qKMKwTvLLGZA4KXz6ZEUOLIdpbBiuL3YAqUjg/exec"; // substitua aqui!

      try {
        const response = await fetch(url, {
          method: "POST",
          headers: { "Content-Type": "application/x-www-form-urlencoded" },
          body: `nome=${encodeURIComponent(nome)}&item=${encodeURIComponent(item)}`
        });

        if (response.ok) {
          // Remove o item da lista suspensa
          select.remove(index);
          select.selectedIndex = 0;
          nomeInput.value = '';

          // Redireciona para a página confirmado.html com os parâmetros na URL
          window.location.href = `confirmado.html?item=${encodeURIComponent(item)}&nome=${encodeURIComponent(nome)}`;
        } else {
          alert("Erro ao salvar, tente novamente.");
        }
      } catch (error) {
        alert("Erro de conexão com o servidor.");
        console.error(error);
      }
    }
  </script>
</body>
</html>
