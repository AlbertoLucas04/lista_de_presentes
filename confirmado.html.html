<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Presente Confirmado</title>

  <style>@font-face {
  font-family: "Cabin Sketch";
  src: url(font/CabinSketch-Regular.ttf);
}

body {
  margin: 0;
  padding: 0;
  font-family: "Cabin Sketch";
  background-color: #A5E0CC;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
}

#conteinerPrincipal {
  background-color: #0A2A56;
  border-radius: 15px;
  padding: 60px 40px;
  color: #fff;
  width: 100%;
  max-width: 600px;
  box-sizing: border-box;
  display: flex;
  flex-direction: column;
  align-items: center;
}

h1 {
  font-size: 32px;
  margin-bottom: 25px;
  text-align: center;
}

p {
  font-size: 22px;
  text-align: center;
  margin-bottom: 40px;
}

#backHome {
  color: #FFE0A6;
  font-size: 24px;
  text-decoration: none;
}

#backHome:hover {
  text-decoration: underline;
}

#references {
  color: #FFE0A6;
  font-size: 18px;
}

@media (max-width: 600px) {
  #conteinerPrincipal {
    margin: 30px 20px;
    padding: 50px 25px;
  }

  h1 {
    font-size: 28px;
  }

  p {
    font-size: 20px;
    line-height: 1.5;
  }

  #backHome {
    font-size: 22px;
  }

  #references {
    font-size: 18px;
  }
}</style>
</head>
<body>
  <div id="conteinerPrincipal">
    <br><br>
    <h1>Presente reservado com sucesso!</h1>

    const nome = params.get("nome");
    const item = params.get("item");

    if (nome && item) {
      document.getElementById("mensagem").textContent =
        `${decodeURIComponent(nome)}, obrigado por escolher: ${decodeURIComponent(item)} üíù`;
