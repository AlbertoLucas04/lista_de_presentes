<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Presente Confirmado</title>
</head>
<body>
  <h1>Presente reservado com sucesso!</h1>
  <p id="mensagem">Carregando...</p>

  <script>
    const params = new URLSearchParams(window.location.search);
    const nome = params.get('nome');
    const item = params.get('item');

    if (nome && item) {
      document.getElementById('mensagem').textContent = `Obrigado, ${decodeURIComponent(nome)}! VocÃª escolheu: ${decodeURIComponent(item)}`;
    } else {
      document.getElementById('mensagem').textContent = "Nenhum dado foi recebido.";
    }
  </script>
</body>
</html>
